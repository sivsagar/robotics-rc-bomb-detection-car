<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Panel</title>
  <link rel="stylesheet" href="styles.css?v=1.0" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">RC Bomb Detection Car - Control Panel</div>
  <div class="upper-row">
    <div class="gps-panel">
      <h2>GPS Coordinates</h2>
      <table>
        <tr>
          <th>Property</th>
          <th>Information</th>
        </tr>
        <tr>
          <td>Latitude</td>
          <td>-</td>
        </tr>
        <tr>
          <td>Longitude</td>
          <td>-</td>
        </tr>
        <tr>
          <td>Speed (km/h)</td>
          <td>-</td>
        </tr>
        <tr>
          <td>Altitude</td>
          <td>-</td>
        </tr>
      </table>
    </div>
    <div class="viewport-container">
      <img src="viewport_example.png" alt="Viewport Image" style="width: 100%; height: 100%; object-fit: cover;" />
    </div>
    <div class="metal-detector-panel">
      <h2>Metal Detector</h2>
      <table>
        <tr>
          <th>Property</th>
          <th>Information</th>
        </tr>
        <tr>
          <td>Sensor Value</td>
          <td>-</td>
        </tr>
        <tr>
          <td>Detected?</td>
          <td>Yes</td>
        </tr>
      </table>
      <h3>Metal Detected!</h2>
    </div>
  </div>
  <div class="lower-row">
    <div class="rc-control">
      <div class="control-button">↑</div>
      <div class="rc-control-middle-container">
        <div class="control-button">←</div>
        <div class="control-button" style="font-size: 40px; padding-bottom:5px; padding-left:2px; padding-right:2px">■
        </div>
        <div class="control-button">→</div>
      </div>
      <div class="control-button">↓</div>
    </div>
  </div>
</body>

</html>
